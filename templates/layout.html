<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link href = "../static/favicon.ico" rel="icon">
        <link href = "../static/styles.css" rel="stylesheet">

        <!--icon-->
        <!-- Fi Icons CDN -->
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
        <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
        
        



        <title>Bud-Jet Tracker : {% block title %} {% endblock %}</title>
    
    </head>

    <body>
        <div class="header">
            <div class ="side-nav">
                <a href ="#" class ="logo">
                    <img src = "../static/bud-jet-logo.png" class ="logo-item">
                </a>
                <ul class = "nav-links">
                    <li><a href = "dashboard"><i class="fi fi-br-house-chimney-blank"></i><p>Dashboard</p></a></li>
                    <li><a href = "expense"><i class="fi fi-rs-wallet-arrow"></i><p>Expense</p></a></li>
                    <li><a href = "income"><i class="fi fi-br-wallet-income"></i><p>Income</p></a></li>
                    <li><a href="transactions"><i class="fi fi-rr-money-wings"></i><p>Transactions</p></a></li>
                    <li><a href ="graph"><i class="fi fi-br-chart-mixed-up-circle-dollar"></i><p>Visualisation</p></a></li>

                </ul>      
            </div>

        </div>

    </body>
    <main>
        {% block content %}

        {% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
