<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="../static/favicon.ico" rel="icon">
    <link href="../static/styles.css" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Geometric+415+Black&display=swap" rel="stylesheet">

    <title>Bud-Jet Tracker : {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="page-container" style="display: flex; min-height: 100vh;">
        <!-- Sidebar -->
        <nav class="side-nav" style="width: 250px; background-color:#191a1c;  padding:20px;">
            <a href="#" class="logo">
                <img src="../static/bud-jet-logo.png" class="logo-item">
            </a>
            <ul class="nav-links" style="list-style:none; padding:0;">
                <li><a href="dashboard" class="text-white d-flex align-items-center mb-3"><i class="fi fi-br-house-chimney-blank me-2"></i>Dashboard</a></li>
                <li><a href="expense" class="text-white d-flex align-items-center mb-3"><i class="fi fi-rs-wallet-arrow me-2"></i>Expense</a></li>
                <li><a href="income" class="text-white d-flex align-items-center mb-3"><i class="fi fi-br-wallet-income me-2"></i>Income</a></li>
                <li><a href="transactions" class="text-white d-flex align-items-center mb-3"><i class="fi fi-rr-money-wings me-2"></i>Transactions</a></li>
                <li><a href="graph" class="text-white d-flex align-items-center mb-3"><i class="fi fi-br-chart-mixed-up-circle-dollar me-2"></i>Visualisation</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="main-section flex-fill p-4" style ="background-color: #fdf6e3;background-image: radial-gradient(circle, rgba(0,0,0,0.3) 2px, transparent 1px);
    background-size: 40px 40px;" >
            {% block main %}
            <!-- Page specific content goes here -->
            {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
