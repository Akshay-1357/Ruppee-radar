{% extends "layout.html" %}
{% block title %}Expense{% endblock %}
{% block main %}
    <h1 class ="fhead">Expense Tracker</h1>
    <div class ="container" style = "margin-top: 100px">

            <div class = "row g-4">
                <div class ="d-flex justify-content-center align-items-center vh-45">
                
                    <div class = "card p-4" style="width: 400px; height: 400px;">
                        
                            <form method="post" action="/expense">
                                <div class="mb-3">
                                    <label class = "fhead" for="amount" class="form-label">Amount:</label>
                                    <input type="number" class="form-control" id="amount" name="amount" required autocomplete="off" autofocus>
                                </div>
                                <div class="mb-3">
                                    <label for="category" class="form-label">Category:</label>
                                    <select id="category" name = "category" required>
                                        <option value="" disabled selected>Select a category</option>

                                        {% for c in cats %}
                                            <option value ="{{ c }}">{{ c }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
        
                                    <button type="submit" class="btn btn-primary">Add Expense   <i  class="fi fi-rr-check"></i></button>
                            </form>

                        
                    </div>
                </div>
                

            </div>
        
            
    </div>

    
{% endblock %}
